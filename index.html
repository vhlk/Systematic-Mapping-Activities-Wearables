<!DOCTYPE html>
<html>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="scripts/draw_chart.js"></script>
<p>Please select the data you want:</p>
<div id="chosen_data">
    <input type="radio" id="ML_Tech" name="data" value="ML_techniques.json">Classical Machine Learning Techniques</input>
    <input type="radio" id="Deep_Tech" name="data" value="Deep_techniques.json">Deep Learning Techniques</input>
    <input type="radio" id="Preproc_Tech" name="data" value="Preproc_techniques.json">Preprocessing Techniques</input>
    <input type="radio" id="Feat_extr_Tech" name="data" value="Feat_extraction.json">Feature extraction Techniques</input>
    <input type="radio" id="Datasets" name="data" value="Datasets.json">Datasets</input>
    <input type="radio" id="Activities" name="data" value="Activities.json">Activities</input>
    <input type="radio" id="Num_Activities" name="data" value="Num_activities_rec.json">Number of activities recognized</input>
    <input type="radio" id="Sensors" name="data" value="Sensors_used.json">Sensors used</input>
</div>
<br/>
<div class="slider_div">
    <p>Number max of items to display:</p>
    <text>1</text>
    <input type="range" min="1" max="15" value="7" class="slider" id="max_items_slider"/>
    <text>15</text>
    <text>&emsp;</text><input type="checkbox" id="checkbox_show_others" checked>Show others</input>
</div>
<br/>
<div id="btn-group-chart-type">
    <button class="button button-blue" id="bar_chart">Bar Chart</button>
    <button class="button button-blue" id="pie_chart">Pie Chart</button>
</div>
<br/><br/>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</html>
